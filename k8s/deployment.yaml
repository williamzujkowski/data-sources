apiVersion: apps/v1
kind: Deployment
metadata:
  name: threatintel-api
  namespace: threat-intelligence
  labels:
    app: threatintel-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: threatintel-api
  template:
    metadata:
      labels:
        app: threatintel-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: threatintel/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: threatintel-config
              key: LOG_LEVEL
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: threatintel-config
              key: WORKERS
        - name: NVD_API_KEY
          valueFrom:
            secretKeyRef:
              name: threatintel-secrets
              key: NVD_API_KEY
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: threatintel-data-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: threatintel-pipeline
  namespace: threat-intelligence
  labels:
    app: threatintel-pipeline
    component: pipeline
spec:
  replicas: 1  # Only one pipeline orchestrator should run
  selector:
    matchLabels:
      app: threatintel-pipeline
  template:
    metadata:
      labels:
        app: threatintel-pipeline
        version: v1
    spec:
      containers:
      - name: pipeline
        image: threatintel/pipeline:latest
        imagePullPolicy: Always
        command: ["python", "-m", "tools.pipeline"]
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: threatintel-config
              key: LOG_LEVEL
        - name: FETCH_INTERVAL_MINUTES
          valueFrom:
            configMapKeyRef:
              name: threatintel-config
              key: FETCH_INTERVAL_MINUTES
        - name: MAX_CONCURRENT_SOURCES
          valueFrom:
            configMapKeyRef:
              name: threatintel-config
              key: MAX_CONCURRENT_SOURCES
        - name: NVD_API_KEY
          valueFrom:
            secretKeyRef:
              name: threatintel-secrets
              key: NVD_API_KEY
              optional: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: threatintel-data-pvc
