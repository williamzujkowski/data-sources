apiVersion: v1
kind: ConfigMap
metadata:
  name: threatintel-config
  namespace: threat-intelligence
data:
  LOG_LEVEL: "INFO"
  FETCH_INTERVAL_MINUTES: "60"
  MAX_CONCURRENT_SOURCES: "3"
  API_PORT: "8000"
  WORKERS: "4"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: threat-intelligence
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'threatintel-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - threat-intelligence
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: threatintel-api
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8000"
            action: keep
