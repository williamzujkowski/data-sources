name: "Update Data Sources"
on:
  schedule:
    - cron: "0 2 * * *"
jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow committing back to the repository
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r tools/requirements.txt
      - name: Fetch sources
        run: python tools/fetch_sources.py
      - name: Score sources
        run: python tools/score_sources.py
      - name: Index sources
        run: python tools/index_sources.py
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A -f # Stage all changes, including ignored files like index.db
          # Always attempt to commit, allowing empty commits if no changes detected
          git commit --allow-empty -m "chore: daily update of data sources"
          git push
